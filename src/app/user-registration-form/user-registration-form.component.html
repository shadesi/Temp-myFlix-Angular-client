<!-- src/app/user-registration-form/user-registration-form.component.html -->
<mat-card>
  <mat-card-header>
    <mat-card-title>Sign Up!</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <!-- Added #registerForm="ngForm" and (ngSubmit)="registerUser()" -->
    <form #registerForm="ngForm" (ngSubmit)="registerUser()">
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Username"
          placeholder="Username"
          type="text"
          name="Username"
          required
        >
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Password"
          type="password"
          placeholder="Password"
          name="Password"
          required
        >
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Email"
          type="email"
          placeholder="Email"
          name="Email"
          required
        >
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Birthday"
          type="date"
          placeholder="Birthday"
          name="Birthday"
        >
      </mat-form-field>
      <!-- Moved button inside form to support ngSubmit -->
      <mat-card-actions>
        <button
          mat-raised-button
          type="submit"
          color="primary"
        >
          Sign Up
        </button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
